<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body class="background">
    <div id="top_head">
        <div id="logo_lang">
        <div id="netflix_logo">
            <img id="logo" src="assets/logo.png" alt="">
        </div>
        <div id="language_signin"> 
            <div id="lang">
            <select name="Language" id="select_language">
                <option value="en"> English </option>
                <option value="hi"> हिन्दी </option>
            </select>
            </div>
            <div id="sign">
            <button id="singn_in">Sign In</button>
            </div>
        </div>
        </div>
        <div class="top_head_content">
            <h1 id="top_heading">Unlimited movies, TV shows and more</h1>
            <p id="content1">Watch anywhere. Cancel anytime.</p>
            <p id="content2">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
            <div>
                <div id="mail_div">
                    <form id="mail" action="email">
                        <input id="email" type="text" placeholder="Email address" >
                    </form>
                </div>
                <div id="start_div">
                    <button id="get_started">Get Started ></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
